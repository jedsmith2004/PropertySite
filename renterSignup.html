<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign up and find your forever home!</h1>
    <form action="....." methods="GET">
        <div>
            <label for="Name">Name</label>
            <input type="text" name = "Name" id ="Name" placeholder="Full Name" required>
        </div> 
        <div>
            <label for="Number">Phone number</label>
            <input type="text" name = "Number" id ="Number" required>
        </div> 
        <div>
            <label for="Email">Email</label>
            <input type="email" name = "Email" id ="Email" placeholder="Exmaple@gmail.com" required>
        </div> 

        <div>
            <label for="Password">Password</label>
            <input type="password" name = "Password" id ="Password" placeholder="Password" required>
        </div> 
        <div>
            Gender
            <div>
                <label for="Male">M</label>
                <input type="radio" name="gender" id="Male" Value="Male">
                <label for="Female">F</label>
                <input type="radio" name="gender" id="Female" Value="Female">
            </div>
        <div>
            <label for="Postcode">Desired Postcode</label>
            <input type="text" name = "Postcode" id ="Postcode" required>
        </div>
        <h2>Life Style Questions</h2>
        <p>Some Landlords require tenents to live certain lifestyles to providing residence. Please answer Truthfully and to the best of your ability so we can find your perfect landlord match!</p>

        <div>
            <label for="smoker">Smoker</label>
            <input type="checkbox" name="smoker" id="smoker" Value="smoker">
        </div>
        <div>
            <label for="pets">Number of pets</label>
            <input type="Number" name="pets" id="pets" Value="pets" min="0"required>
        </div>
        <div>
            <label for="kids">Number of children</label>
            <input type="Number" name="kids" id="kids" Value="kids" min="0" required>
        </div>
        <div>
            <label for="people">Number of people in household</label>
            <input type="Number" name="people" id="people" Value="people" min="0"required>
        </div>
        <div>
            <label for="income">Household income</label>
            <input type="range" name="income" id="income" min="1" max="100000" value="50000" oninput="minCostValue.innerText = this.value" required>
            <label for="income" id="minCostValue">50000</label>
        </div>
        <div>
            <input type="checkbox" name="Willing" required>
            <label for="Willing">I understand and agree to _____ terms and service. </label>
        </div>
        

        <button type="submit">Submit</button>
        <a href="/">back</a>
    </form>
</body>
</html>
