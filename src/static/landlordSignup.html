<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign up as a landlord!</h1>
    <form action="/landlord_signup" method="POST">
        <div>
            <label for="name">Name</label>
            <input type="text" name = "name" id ="name" placeholder="Full Name" required>
        </div> 
        <div>
            <label for="number">Phone number</label>
            <input type="text" name = "number" id ="number" required>
        </div> 
        <div>
            <label for="email">Email</label>
            <input type="email" name = "email" id ="email" placeholder="Exmaple@gmail.com" required>
        </div> 

        <div>
            <label for="password">Password</label>
            <input type="password" name = "password" id ="password" placeholder="Password" required>
        </div> 
        <div>
            Gender
            <div>
                <label for="Male">M</label>
                <input type="radio" name="gender" id="Male" Value="Male">
                <label for="Female">F</label>
                <input type="radio" name="gender" id="Female" Value="Female">
            </div>

        <div>
            <input type="checkbox" name="Willing" required>
            <label for="Willing">I understand that all the property I post on ______ is in my possession and is abiding by ___________ terms and service. </label>
        </div>

        <button type="submit">Submit</button> 
        <a href="/">Back</a>

    </form>
</body>
</html>
